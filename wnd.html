	<body>
		<noScript> 
			No Javascript :( <br>
		</noScript>	
		<canvas id="canvas" width="400" height="300" >
			No Canvas :( <br>
		</canvas>
		<div class="container">
				<div id="one" class="button">one</div>
				<div id="two" class="button">4</div>
				<div id="three" class="button">three</div>
				<div id="four" class="button">four</div>
		</div>
<!-- 		<canvas id="menu" width="400" height="300" >
			No Canvas
		</canvas> -->

		
		<script>
			document.ontouchmove = function(e){ 
				e.preventDefault(); 
			}
		
			var canvas = document.getElementById("canvas");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight * 0.85;

			
			var context = canvas.getContext("2d");

			var frameRate = 60;
			var frameLength	= 1000 / 60;

			window.AudioContext = window.AudioContext||window.webkitAudioContext;

			var audio = new AudioContext() || new webkitAudioContext();
			
			var vol = audio.createGain();
			
			var del = audio.createDelay();
			del.delayTime.value = 115 / 1000;
			var fb = audio.createGain();
			fb.gain.value = .75;
	
			var delScale = audio.createGain();
			delScale.gain.value = .75;

			var delMod = audio.createOscillator();
			delMod.type = "sine";
			delMod.frequency.value = .005;
			delMod.start(0);

			var delModAmp = audio.createGain();
			delModAmp.gain.value = .06;

			delScale.connect(del);

			delMod.connect(delModAmp);
			delModAmp.connect(del.delayTime);

			del.connect(fb);
			fb.connect(del);
			fb.connect(vol);
		  	vol.gain.value = 1;
			vol.connect(audio.destination);	
			
		</script>
		<script src="js/util.js"></script>
		<script src="js/synths.js"></script>
		<script src="js/objects.js"></script>
		<script src="js/mainLoop.js"></script>

	</body>
</html>
